<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script src="https://kit.fontawesome.com/f2ff55ea7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Blacklist</h1>
        <div class="cabecalho__forms">
            <input type="text" class="cabecalho__forms__campo" placeholder="digite uma tarefa">
            <button class="cabecalho__forms__botao">+</button>
        </div>
    </header>
    <div class="tarefas">
        <div class="tarefas__tarefa">
            <!-- <input type="checkbox" class="tarefas__tarefa__checkbox"> -->
            <p class="tarefas__tarefa__texto">limpar casa</p>
            <div class="tarefas__tarefa__acao">
                <button class="tarefas__tarefa__acao__excluir"><i class="fa-regular fa-trash-can fa-sm"></i></button>
                <button class="tarefas__tarefa__acao__editar"><i class="fa-regular fa-pen-to-square fa-sm"></i></button>
            </div>
        </div>
    </div>

    
</body>
</html>
