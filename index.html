<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklist</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Blacklist</h1>
        <div class="cabecalho__forms">
            <input type="text" class="cabecalho__forms__campo" placeholder="digite uma tarefa">
            <button class="cabecalho__forms__button">+</button>
        </div>
    </header>
    <div class="tarefas">
        <div class="terefas_tarefa">
            <input type="checkbox" class="tarefas__tarefa__checkbox">
            <p class="tarefas__tarefa__texto">limpar casa</p>
            <div class="tarefas__tarefa__acao">
                <button class="tarefas__tarefa__acao__excluir"><i class="fa-thin fa-trash-can"></i></button>
                <button class="tarefas__tarefa__acao__editar"><i class="fa-thin fa-pen-to-square"></i></button>
            </div>
        </div>
    </div>

    
</body>
</html>
